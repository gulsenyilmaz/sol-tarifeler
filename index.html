<!doctype html>
<html lang="us">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Example Page</title>

    <!-- build:css -->
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="layout.css" rel="stylesheet">
    <!-- endbuild -->

</head>
<body >

    <video  class="weboss-portrait-video" id="bgvid" autoplay loop texture>
        <source src="{{INTRO_VIDEO}}" type="video/mp4">
    </video>


    <div class="main_container">

        <div id="main_page">

            <div id="accordion">
                <h3 class="transparent">
                    <div class="main_button" id="main_01"></div>
                </h3>
                <div class="transparent">
                    <ul id="sub_menu_01" class="sub_menu">
                        <li class="sub_button transparent">
                            <div class="sub_button" id="sub_button_01_01"></div>
                        </li>
                        <li class="sub_button transparent">
                            <div class="sub_button"  id="sub_button_01_02"></div>
                        </li>
                        <li class="sub_button transparent">
                            <div class="sub_button"  id="sub_button_01_03"></div>
                        </li>
                    </ul>
                </div>
                <h3 class="transparent">
                    <div class="main_button" id="main_02"></div>
                </h3>
                <div class="transparent">
                    <ul id="sub_menu_02" class="sub_menu" >
                        <li class="sub_button transparent">
                            <div class="sub_button" id="sub_button_02_01" ></div>
                        </li>
                        <li class="sub_button transparent">
                            <div class="sub_button"  id="sub_button_02_02"></div>
                        </li>
                        <li class="sub_button transparent">
                            <div class="sub_button"  id="sub_button_02_03"></div>
                        </li>
                    </ul>
                </div>
                <h3 class="transparent">
                    <div class="main_button"  id="main_03"></div>
                </h3>
                <div class="transparent" >
                    <ul id="sub_menu_03" class="sub_menu">
                        <li class="sub_button transparent">
                            <div class="sub_button" id="sub_button_03_01" ></div>
                        </li>
                        <li class="sub_button transparent">
                            <div class="sub_button"  id="sub_button_03_02"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="detail_page" >

            <div class="slider" id="slider_01">
                <ul>
                    <li id="slider_01_01"></li>
                    <li id="slider_01_02" ></li>
                    <li id="slider_01_03"></li>
                </ul>
            </div>
            <div class="slider" id="slider_02">
                <ul >
                    <li id="slider_02_01"></li>
                    <li id="slider_02_02"></li>
                    <li id="slider_02_03"></li>
                </ul>
            </div>
            <div class="slider" id="slider_03">
                <ul>
                    <li id="slider_03_01"></li>
                    <li id="slider_03_02"></li>
                    <li id="slider_03_03"></li>
                    <li id="slider_03_04"></li>
                </ul>
            </div>

            <div>
                <button class="transparent" id="back_button"></button>
            </div>
            <div>
                <button class="transparent" id="prev_button"></button>
                <button class="transparent" id="next_button"></button>
            </div>

        </div>
    </div>

<!-- build:js -->
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/app.js"></script>
<!-- endbuild -->
</body>
</html>
